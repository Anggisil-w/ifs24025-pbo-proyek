<!DOCTYPE html>
<!-- PERBAIKAN 1: Tambahkan th:fragment="layout(content, scripts)" disini -->
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content, scripts)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'Parking Manager'">Parking Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .slide-up { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-50">
    
    <!-- PERBAIKAN 2: Gunakan ${content} karena ini adalah parameter yang dikirim -->
    <!-- Content Block -->
    <div th:replace="${content}">
        <p>Page content goes here</p>
    </div>

    <!-- PERBAIKAN 3: Gunakan ${scripts} -->
    <!-- Scripts Block -->
    <th:block th:replace="${scripts}"></th:block>
</body>
</html>
