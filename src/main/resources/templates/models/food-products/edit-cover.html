<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Foto Sampel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5" style="max-width: 500px;">
        <div class="card shadow-sm">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">Ganti Foto Sampel</h5>
            </div>
            <div class="card-body text-center">
                
                <p class="text-muted mb-4">Silakan upload foto sampel baru untuk menggantikan yang lama.</p>

                <form th:action="@{/food-products/edit-image}" th:object="${productImageForm}" method="post" enctype="multipart/form-data">
                    <input type="hidden" th:field="*{id}">

                    <div class="mb-4">
                        <input type="file" class="form-control" th:field="*{imageFile}" accept="image/*" required>
                        <div class="form-text">Format: JPG/PNG. Maksimal 5MB.</div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Upload Foto Baru</button>
                        <a th:href="@{/food-products/{id}(id=*{id})}" class="btn btn-outline-secondary">Batal</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
