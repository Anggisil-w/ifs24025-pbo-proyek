<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Konfirmasi Hapus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5" style="max-width: 500px;">
        <div class="card border-danger shadow-sm">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">Konfirmasi Penghapusan</h5>
            </div>
            <div class="card-body text-center">
                <h4 class="text-danger mb-3"><i class="fas fa-exclamation-triangle"></i> Peringatan</h4>
                <p>Apakah Anda yakin ingin menghapus data produk ini?</p>
                
                <div class="alert alert-light border">
                    <strong th:text="${foodProduct.productName}">Nama Produk</strong><br>
                    <span class="text-muted" th:text="${foodProduct.batchCode}">BATCH-CODE</span>
                </div>

                <p class="small text-muted">Data yang dihapus tidak dapat dikembalikan lagi.</p>

                <form th:action="@{/food-products/delete}" method="post">
                    <!-- Mengirim ID ke Controller untuk dihapus -->
                    <input type="hidden" name="id" th:value="${foodProduct.id}">
                    
                    <div class="d-flex justify-content-center gap-2 mt-4">
                        <a th:href="@{/food-products/{id}(id=${foodProduct.id})}" class="btn btn-secondary">Batal</a>
                        <button type="submit" class="btn btn-danger">Ya, Hapus Permanen</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
