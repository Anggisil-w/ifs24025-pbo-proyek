<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="edit-cover-modal">
        <div id="coverModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div class="bg-white rounded-xl shadow-2xl max-w-md w-full">
                <div class="sticky top-0 bg-white border-b px-6 py-4 flex items-center justify-between rounded-t-xl">
                    <h2 class="text-xl font-bold text-gray-800">
                        <i class="fas fa-camera mr-2 text-blue-600"></i> Ubah Gambar Slot
                    </h2>
                    <button onclick="closeCoverModal()" class="p-2 hover:bg-gray-100 rounded-lg transition">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="p-6">
                    <form th:action="@{/parking-slots/edit-cover}" 
                          th:object="${coverParkingSlotForm}" 
                          method="post" 
                          enctype="multipart/form-data" 
                          class="space-y-4">
                        <input type="hidden" th:field="*{id}">
                        
                        <!-- Current Image Preview -->
                        <div class="mb-4">
                            <p class="text-sm text-gray-600 mb-2">Gambar Saat Ini:</p>
                            <div class="h-48 bg-gray-100 rounded-lg overflow-hidden border border-gray-300">
                                <img th:if="${parkingSlot.slotImage != null}" 
                                     th:src="@{'/parking-slots/cover/' + ${parkingSlot.slotImage}}" 
                                     class="w-full h-full object-cover">
                                <div th:unless="${parkingSlot.slotImage != null}" 
                                     class="w-full h-full flex items-center justify-center">
                                    <i class="fas fa-image text-4xl text-gray-400"></i>
                                </div>
                            </div>
                        </div>

                        <!-- New Image Upload -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-upload mr-1"></i> Pilih Gambar Baru *
                            </label>
                            <input type="file" 
                                   th:field="*{coverFile}" 
                                   accept="image/*"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                   required
                                   onchange="previewNewImage(event)">
                            <p class="text-xs text-gray-500 mt-1">Format: JPG, PNG, GIF, WEBP (Max 5MB)</p>
                        </div>

                        <!-- Preview New Image -->
                        <div id="newImagePreview" class="hidden">
                            <p class="text-sm text-gray-600 mb-2">Preview Gambar Baru:</p>
                            <div class="h-48 bg-gray-100 rounded-lg overflow-hidden border border-gray-300">
                                <img id="previewImg" class="w-full h-full object-cover">
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="flex space-x-3 pt-4">
                            <button type="button" onclick="closeCoverModal()" 
                                    class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
                                Batal
                            </button>
                            <button type="submit" 
                                    class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                                <i class="fas fa-save mr-1"></i> Update Gambar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script>
            function previewNewImage(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('previewImg').src = e.target.result;
                        document.getElementById('newImagePreview').classList.remove('hidden');
                    }
                    reader.readAsDataURL(file);
                }
            }
        </script>
    </div>
</body>
</html>
