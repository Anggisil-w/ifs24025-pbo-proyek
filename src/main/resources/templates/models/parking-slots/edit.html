<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Slot A10</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-xl shadow-lg w-full max-w-md overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-600 to-purple-600 p-6 text-white">
            <h2 class="text-xl font-bold flex items-center gap-2">
                <i data-lucide="edit-3" class="w-6 h-6"></i>
                Edit Data Parkir
            </h2>
            <p class="text-blue-100 text-sm mt-1">Slot A10 - Lantai 2</p>
        </div>

        <!-- Form -->
        <form class="p-6 space-y-4">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Nomor Plat Kendaraan</label>
                <input 
                    type="text" 
                    value="B 1234 XYZ" 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 font-mono uppercase"
                >
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Jenis Kendaraan</label>
                <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="Mobil" selected>Mobil</option>
                    <option value="Motor">Motor</option>
                </select>
            </div>

            <div class="pt-4 flex gap-3">
                <button 
                    type="button" 
                    onclick="window.history.back()" 
                    class="flex-1 px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition"
                >
                    Batal
                </button>
                <button 
                    type="submit" 
                    onclick="alert('Data berhasil disimpan!'); return false;"
                    class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
                >
                    Simpan
                </button>
            </div>
        </form>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
