<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELCOM PARK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; }
    </style>
</head>
<body class="text-slate-200 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-lg">
        <!-- Header Kecil -->
        <div class="mb-6 flex items-center justify-between">
            <!-- Tombol Batal mengarah kembali ke detail.html -->
            <button onclick="window.location.href='detail.html'" class="flex items-center gap-2 text-slate-400 hover:text-white transition">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
                <span>Batal</span>
            </button>
            <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">
                Update Data Parkir
            </h1>
        </div>

        <!-- Form Card -->
        <div class="bg-[#1e293b] rounded-2xl border border-slate-700 shadow-2xl overflow-hidden">
            <div class="p-8 space-y-6">
                
                <!-- Slot Info (Read Only) -->
                <div class="flex items-center gap-4 bg-slate-800/50 p-4 rounded-xl border border-slate-700">
                    <div class="bg-blue-600/20 p-3 rounded-lg text-blue-400">
                        <i data-lucide="map-pin" class="w-6 h-6"></i>
                    </div>
                    <div>
                        <p class="text-xs text-slate-400 uppercase font-bold">Lokasi Slot</p>
                        <p class="text-white font-bold text-lg">C-01 <span class="text-slate-500 font-normal text-sm">| Lantai 1</span></p>
                    </div>
                </div>

                <form id="updateForm" onsubmit="handleUpdate(event)">
                    <!-- Input Plat Nomor -->
                    <div class="space-y-2 mb-5">
                        <label class="text-sm font-medium text-slate-300">Nomor Plat Kendaraan</label>
                        <div class="relative">
                            <input type="text" value="B 1234 XYZ" 
                                class="w-full bg-[#0f172a] border border-slate-600 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 font-mono uppercase tracking-wider transition">
                            <i data-lucide="car" class="absolute right-4 top-3.5 w-5 h-5 text-slate-500"></i>
                        </div>
                    </div>

                    <!-- Pilihan Jenis Kendaraan -->
                    <div class="space-y-2 mb-5">
                        <label class="text-sm font-medium text-slate-300">Jenis Kendaraan</label>
                        <div class="grid grid-cols-2 gap-4">
                            <label class="cursor-pointer">
                                <input type="radio" name="jenis" class="peer sr-only" checked>
                                <div class="p-3 rounded-xl border border-slate-600 bg-[#0f172a] text-slate-400 peer-checked:border-blue-500 peer-checked:bg-blue-500/10 peer-checked:text-blue-400 flex items-center gap-2 justify-center transition">
                                    <i data-lucide="car-front" class="w-5 h-5"></i> Mobil
                                </div>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" name="jenis" class="peer sr-only">
                                <div class="p-3 rounded-xl border border-slate-600 bg-[#0f172a] text-slate-400 peer-checked:border-blue-500 peer-checked:bg-blue-500/10 peer-checked:text-blue-400 flex items-center gap-2 justify-center transition">
                                    <i data-lucide="bike" class="w-5 h-5"></i> Motor
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- Status -->
                    <div class="space-y-2 mb-8">
                        <label class="text-sm font-medium text-slate-300">Status Slot</label>
                        <select class="w-full bg-[#0f172a] border border-slate-600 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-blue-500 appearance-none cursor-pointer">
                            <option value="occupied" selected>ðŸ”´ Terisi (Occupied)</option>
                            <option value="booked">ðŸŸ¡ Booking</option>
                            <option value="maintenance">âš« Maintenance</option>
                        </select>
                    </div>

                    <!-- Tombol Simpan -->
                    <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-900/20 transition-all transform hover:scale-[1.02] flex items-center justify-center gap-2">
                        <i data-lucide="save" class="w-5 h-5"></i>
                        Simpan Perubahan
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function handleUpdate(e) {
            e.preventDefault(); // Mencegah reload halaman
            
            // Simulasi loading
            const btn = e.target.querySelector('button');
            // const originalText = btn.innerHTML; // Tidak dipakai di contoh ini
            btn.innerHTML = '<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i> Menyimpan...';
            lucide.createIcons();
            
            setTimeout(() => {
                alert("Data Slot C-01 berhasil diperbarui!");
                // Redirect kembali ke halaman detail setelah simpan
                window.location.href = '/parking-slots'; 
            }, 1000);
        }
    </script>
</body>
</html>
