<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Detail - ' + ${parkingSlot.slotCode}">Detail Slot</title>
    
    <!-- Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.65);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --accent-cyan: #22d3ee;
            --accent-purple: #c084fc;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-attachment: fixed;
            min-height: 100vh;
        }

        /* --- Glassmorphism --- */
        .glass-panel {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .navbar-glass {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding: 1rem 0;
            z-index: 1000;
        }

        .brand-text {
            background: linear-gradient(to right, var(--accent-cyan), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: 1px;
        }

        /* --- Detail Specifics --- */
        .img-detail-frame {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }
        
        .img-detail {
            width: 100%;
            height: 450px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .img-detail:hover {
            transform: scale(1.02);
        }

        .info-row {
            padding: 15px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .info-row:last-child { border-bottom: none; }
        
        .info-label {
            color: var(--text-muted);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }
        
        .info-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
        }

        /* --- Status Badges --- */
        .status-badge-lg {
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .bg-success-glass { background: rgba(74, 222, 128, 0.15); color: #4ade80; border: 1px solid rgba(74, 222, 128, 0.3); box-shadow: 0 0 15px rgba(74, 222, 128, 0.1); }
        .bg-danger-glass { background: rgba(248, 113, 113, 0.15); color: #f87171; border: 1px solid rgba(248, 113, 113, 0.3); box-shadow: 0 0 15px rgba(248, 113, 113, 0.1); }
        .bg-warning-glass { background: rgba(250, 204, 21, 0.15); color: #facc15; border: 1px solid rgba(250, 204, 21, 0.3); box-shadow: 0 0 15px rgba(250, 204, 21, 0.1); }

        /* --- Forms --- */
        .form-control-dark {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            border-radius: 12px;
        }
        .form-control-dark:focus {
            background: rgba(15, 23, 42, 1);
            border-color: var(--accent-cyan);
            color: white;
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.2);
        }

        .btn-neon {
            background: linear-gradient(45deg, var(--accent-cyan), #0ea5e9);
            border: none;
            color: #000;
            font-weight: 700;
            border-radius: 12px;
            transition: all 0.3s;
        }
        .btn-neon:hover {
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.6);
            transform: translateY(-2px);
            color: black;
        }
        
        .btn-glass-back {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-main);
            border-radius: 12px;
        }
        .btn-glass-back:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-glass sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="/parking-slots">
                <i class="fa-solid fa-cube fa-lg text-info"></i>
                <span class="brand-text fs-4">DELCOM PARK</span>
            </a>
            <div class="d-flex align-items-center gap-3">
                <a href="/parking-slots" class="btn btn-sm btn-glass-back px-3 fw-bold">
                    <i class="fa-solid fa-arrow-left me-2"></i> Dashboard
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
        
        <!-- Alerts -->
        <div th:if="${success}" class="alert glass-panel d-flex align-items-center text-white mb-4" style="border-left: 4px solid #4ade80;">
            <i class="fa-solid fa-circle-check text-success fs-4 me-3"></i>
            <div><span th:text="${success}"></span></div>
            <button type="button" class="btn-close btn-close-white ms-auto" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert glass-panel d-flex align-items-center text-white mb-4" style="border-left: 4px solid #f87171;">
            <i class="fa-solid fa-triangle-exclamation text-danger fs-4 me-3"></i>
            <div><span th:text="${error}"></span></div>
            <button type="button" class="btn-close btn-close-white ms-auto" data-bs-dismiss="alert"></button>
        </div>

        <div class="row g-4">
            <!-- Left Column: Image & Upload -->
            <div class="col-lg-7">
                <div class="glass-panel p-2 mb-4">
                    <div class="img-detail-frame">
                        <img th:src="@{'/parking-slots/cover/' + ${parkingSlot.slotImage}}" 
                             class="img-detail" 
                             onerror="this.src='https://placehold.co/800x600/1e293b/94a3b8?text=NO+SIGNAL+FEED'">
                        
                        <!-- Overlay Floor Badge on Image -->
                        <div class="position-absolute bottom-0 start-0 m-3 p-2 bg-dark bg-opacity-75 rounded-3 text-white backdrop-blur">
                            <i class="fa-solid fa-layer-group text-info me-2"></i>
                            <span class="fw-bold" th:text="${parkingSlot.floorLevel}">Lantai 1</span>
                        </div>
                    </div>
                </div>

                <!-- Update Cover Form -->
                <div class="glass-panel p-4">
                    <h5 class="fw-bold mb-3 text-white"><i class="fa-regular fa-image me-2 text-info"></i>Update Live Feed</h5>
                    <form th:action="@{/parking-slots/edit-cover}" th:object="${coverParkingSlotForm}" method="post" enctype="multipart/form-data" class="row g-3 align-items-center">
                        <input type="hidden" th:field="*{id}">
                        <div class="col-sm-9">
                            <input type="file" th:field="*{coverFile}" class="form-control form-control-dark" accept="image/*" required>
                        </div>
                        <div class="col-sm-3">
                            <button type="submit" class="btn btn-neon w-100">
                                <i class="fa-solid fa-upload me-1"></i> Upload
                            </button>
                        </div>
                        <div class="col-12">
                            <small class="text-muted"><i class="fa-solid fa-circle-info me-1"></i> Supports JPG/PNG. Max size 5MB.</small>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Right Column: Details Info -->
            <div class="col-lg-5">
                <div class="glass-panel h-100 p-5 position-relative">
                    
                    <!-- Decorative Background element -->
                    <div class="position-absolute top-0 end-0 p-4 opacity-10">
                        <i class="fa-solid fa-square-parking fa-8x text-white"></i>
                    </div>

                    <!-- Header -->
                    <div class="mb-5 position-relative">
                        <h6 class="text-info fw-bold tracking-wider mb-2">SLOT IDENTIFIER</h6>
                        <h1 class="display-3 fw-bold text-white mb-3" th:text="${parkingSlot.slotCode}">A-01</h1>
                        
                        <!-- Status Badge -->
                        <div th:if="${parkingSlot.status == 'KOSONG'}" class="status-badge-lg bg-success-glass">
                            <i class="fa-solid fa-circle"></i> AVAILABLE
                        </div>
                        <div th:if="${parkingSlot.status == 'TERISI'}" class="status-badge-lg bg-danger-glass">
                            <i class="fa-solid fa-circle"></i> OCCUPIED
                        </div>
                        <div th:if="${parkingSlot.status == 'RESERVASI'}" class="status-badge-lg bg-warning-glass">
                            <i class="fa-solid fa-circle"></i> RESERVED
                        </div>
                    </div>

                    <!-- Info Grid -->
                    <div class="mb-4">
                        <div class="info-row d-flex align-items-center">
                            <div class="me-3 bg-dark rounded-circle p-3" style="width: 50px; height: 50px; display: grid; place-items: center;">
                                <i class="fa-solid fa-building text-purple"></i>
                            </div>
                            <div>
                                <div class="info-label">Location Level</div>
                                <div class="info-value" th:text="${parkingSlot.floorLevel}">-</div>
                            </div>
                        </div>

                        <div class="info-row d-flex align-items-center">
                            <div class="me-3 bg-dark rounded-circle p-3" style="width: 50px; height: 50px; display: grid; place-items: center;">
                                <i th:class="'fa-solid ' + 
                                    (${parkingSlot.vehicleType == 'Mobil'} ? 'fa-car' : 
                                    (${parkingSlot.vehicleType == 'Motor'} ? 'fa-motorcycle' : 'fa-truck')) + 
                                    ' text-cyan'"></i>
                            </div>
                            <div>
                                <div class="info-label">Vehicle Type</div>
                                <div class="info-value" th:text="${parkingSlot.vehicleType}">-</div>
                            </div>
                        </div>

                        <div class="info-row d-flex align-items-center">
                            <div class="me-3 bg-dark rounded-circle p-3" style="width: 50px; height: 50px; display: grid; place-items: center;">
                                <i class="fa-regular fa-clock text-pink"></i>
                            </div>
                            <div>
                                <div class="info-label">Last Updated</div>
                                <div class="info-value small" th:text="${#temporals.format(parkingSlot.updatedAt, 'dd MMM yyyy, HH:mm')}">-</div>
                            </div>
                        </div>
                    </div>

                    <!-- Description -->
                    <div class="mb-5">
                        <div class="info-label mb-2">ADDITIONAL NOTES</div>
                        <div class="p-3 rounded-3" style="background: rgba(15, 23, 42, 0.5); border: 1px solid rgba(255,255,255,0.05);">
                            <p class="mb-0 text-white-50 fst-italic" th:text="${parkingSlot.description != null && !parkingSlot.description.isEmpty() ? parkingSlot.description : 'No description provided for this slot.'}"></p>
                        </div>
                    </div>

                    <!-- Actions Placeholder -->
                    <div class="d-grid gap-2">
                         <button class="btn btn-outline-light border-0 py-2 disabled" style="opacity: 0.5;">
                            <i class="fa-solid fa-history me-2"></i> View Sensor Logs (Coming Soon)
                         </button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
