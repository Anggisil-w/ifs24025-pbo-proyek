<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Produk - Food Quality Inspector</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons (Hanya library ini yang butuh JS untuk render icon, 
         logika aplikasi murni HTML) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.7s ease-out forwards;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 font-sans p-6">

    <div class="max-w-7xl mx-auto space-y-8 animate-fade-in">
        
        <!-- Link Dashboard -->
        <a th:href="@{/food-products}" class="inline-flex items-center gap-2 text-gray-500 hover:text-blue-600 transition-colors mb-4">
            <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Kembali ke Dashboard
        </a>

        <!-- Header -->
        <div class="relative bg-white rounded-2xl shadow-xl p-8 border border-gray-100 overflow-hidden">
            <div class="absolute top-0 right-0 w-64 h-64 bg-gradient-to-br from-blue-100 to-cyan-100 rounded-full blur-3xl opacity-30 -translate-y-1/2 translate-x-1/2"></div>
            <div class="relative z-10">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-6">
                    <div>
                        <div class="flex items-center gap-3 mb-2">
                            <h2 class="text-3xl font-extrabold text-gray-800">Daftar Produk Pangan</h2>
                            <i data-lucide="sparkles" class="w-6 h-6 text-blue-600"></i>
                        </div>
                        <p class="text-gray-600">Kelola dan pantau produk yang telah diinspeksi dengan mudah</p>
                    </div>
                    <a th:href="@{/food-products/add}"
                       class="group flex items-center gap-3 px-8 py-4 bg-gradient-to-r from-blue-600 via-blue-700 to-cyan-600 text-white rounded-xl hover:shadow-2xl transition-all duration-300 hover:scale-105 font-semibold">
                        <i data-lucide="plus" class="w-6 h-6 group-hover:rotate-90 transition-transform duration-300"></i>
                        Tambah Produk Baru
                    </a>
                </div>
            </div>
        </div>

        <!-- Filter Form (Standard HTML GET) -->
        <form th:action="@{/food-products}" method="get" class="bg-white rounded-2xl shadow-xl p-6 border border-gray-100">
            <div class="grid grid-cols-1 md:grid-cols-12 gap-4">
                
                <!-- Search Input (Col 5) -->
                <div class="md:col-span-5 relative group">
                    <div class="relative">
                        <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        <input type="text" 
                               name="search" 
                               th:value="${search}"
                               placeholder="Cari produk..."
                               class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none transition-all bg-white shadow-sm"/>
                    </div>
                </div>

                <!-- Status Select (Col 4) -->
                <div class="md:col-span-4 relative group">
                    <div class="relative">
                        <i data-lucide="filter" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        <select name="status"
                                class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none transition-all appearance-none bg-white cursor-pointer shadow-sm">
                            <option value="">Semua Status</option>
                            <option value="PASSED" th:selected="${param.status != null && param.status[0] == 'PASSED'}">Lulus Inspeksi</option>
                            <option value="REJECTED" th:selected="${param.status != null && param.status[0] == 'REJECTED'}">Ditolak</option>
                            <option value="PENDING" th:selected="${param.status != null && param.status[0] == 'PENDING'}">Menunggu</option>
                        </select>
                    </div>
                </div>

                <!-- Submit Button (Col 3) - Wajib ada karena tanpa JS -->
                <div class="md:col-span-3">
                    <button type="submit" class="w-full py-3 bg-gray-800 text-white rounded-xl hover:bg-gray-900 transition-colors font-medium flex items-center justify-center gap-2">
                        <i data-lucide="list-filter" class="w-4 h-4"></i>
                        Terapkan Filter
                    </button>
                </div>
            </div>

            <!-- Results Count -->
            <div class="mt-4 flex items-center gap-2 text-sm">
                <span class="text-gray-600">Menampilkan </span>
                <span class="font-bold text-blue-600" th:text="${#lists.size(foodProducts)}">0</span>
                <span class="text-gray-600"> produk</span>
            </div>
        </form>

        <!-- Empty State -->
        <div th:if="${#lists.isEmpty(foodProducts)}" class="bg-white rounded-2xl shadow-xl p-16 text-center border border-gray-100">
            <div class="w-24 h-24 bg-gradient-to-br from-gray-100 to-gray-200 rounded-full flex items-center justify-center mx-auto mb-6 shadow-inner">
                <i data-lucide="search" class="w-12 h-12 text-gray-400"></i>
            </div>
            <h3 class="text-2xl font-bold text-gray-700 mb-3">Tidak ada produk ditemukan</h3>
            <p class="text-gray-500 mb-6">Coba ubah filter pencarian Anda</p>
        </div>

        <!-- Products Grid -->
        <div th:unless="${#lists.isEmpty(foodProducts)}" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div th:each="product : ${foodProducts}"
                 class="group bg-white rounded-2xl shadow-lg hover:shadow-2xl overflow-hidden transition-all duration-300 hover:-translate-y-2 border border-gray-100">
                
                <!-- Image -->
                <div class="relative h-56 overflow-hidden bg-gray-200">
                    <img th:src="@{/food-products/image/{filename}(filename=${product.productImage})}"
                         onerror="this.src='https://via.placeholder.com/400?text=No+Image'"
                         alt="Product"
                         class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" />
                    
                    <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>

                    <!-- Status Badge -->
                    <div th:switch="${product.inspectionStatus}" 
                         class="absolute top-4 right-4 flex items-center gap-2 px-4 py-2 rounded-xl text-sm font-bold backdrop-blur-md border-2 shadow-xl text-white"
                         th:classappend="${
                            product.inspectionStatus == 'PASSED' ? 'bg-gradient-to-r from-green-500 to-emerald-500' : 
                            (product.inspectionStatus == 'REJECTED' ? 'bg-gradient-to-r from-red-500 to-rose-500' : 'bg-gradient-to-r from-yellow-500 to-amber-500')
                         }">
                         <span th:text="${product.inspectionStatus}">STATUS</span>
                    </div>

                    <!-- Quick Actions Overlay (Pure CSS Hover) -->
                    <div class="absolute inset-0 flex items-center justify-center gap-3 opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none group-hover:pointer-events-auto">
                        <a th:href="@{/food-products/{id}(id=${product.id})}"
                           class="w-12 h-12 bg-white rounded-full flex items-center justify-center hover:scale-110 transition-transform shadow-xl">
                            <i data-lucide="eye" class="w-6 h-6 text-blue-600"></i>
                        </a>
                    </div>
                </div>

                <!-- Content -->
                <div class="p-6">
                    <h3 class="font-bold text-xl text-gray-800 mb-2 group-hover:text-blue-600 transition-colors" th:text="${product.productName}">Name</h3>
                    
                    <div class="space-y-2 mb-4">
                        <div class="flex items-center gap-2 text-sm">
                            <span class="px-3 py-1 bg-gradient-to-r from-blue-50 to-cyan-50 border border-blue-200 rounded-lg font-medium text-blue-700"
                                  th:text="${product.batchCode}">BATCH</span>
                        </div>
                        
                        <!-- Safe Check Date -->
                        <p class="text-sm text-gray-600" th:if="${#object.hasProperty(product, 'productionDate') and product.productionDate != null}">
                            <span class="font-semibold">Produksi:</span> 
                            <span th:text="${#temporals.format(product.productionDate, 'dd MMM yyyy')}">Date</span>
                        </p>
                    </div>

                    <p th:if="${product.notes != null}" class="text-sm text-gray-600 mb-4 line-clamp-2" th:text="${product.notes}"></p>

                    <!-- Actions Buttons -->
                    <div class="flex gap-2 pt-4 border-t border-gray-100">
                        <!-- 1. Detail -->
                        <a th:href="@{/food-products/{id}(id=${product.id})}"
                           class="flex-1 flex items-center justify-center gap-2 px-4 py-3 bg-gradient-to-r from-blue-50 to-cyan-50 text-blue-600 rounded-xl hover:from-blue-100 hover:to-cyan-100 transition-all font-semibold border border-blue-200">
                            <i data-lucide="eye" class="w-4 h-4"></i> Detail
                        </a>
                        
                        <!-- 2. Edit -->
                        <a th:href="@{/food-products/edit/{id}(id=${product.id})}"
                           class="flex items-center justify-center px-4 py-3 bg-gradient-to-r from-cyan-50 to-blue-50 text-cyan-600 rounded-xl hover:from-cyan-100 hover:to-blue-100 transition-all font-semibold border border-cyan-200">
                            <i data-lucide="edit-2" class="w-4 h-4"></i>
                        </a>
                        
                        <!-- 3. Delete (Link to Confirmation Page) -->
                        <!-- Ini kunci "Tanpa JS": Kita arahkan ke halaman delete.html -->
                        <a th:href="@{/food-products/delete/{id}(id=${product.id})}"
                           class="flex items-center justify-center px-4 py-3 bg-gradient-to-r from-red-50 to-rose-50 text-red-600 border border-red-200 rounded-xl transition-all font-semibold hover:from-red-100 hover:to-rose-100">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hanya untuk merender icon Lucide menjadi SVG -->
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
