<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/base :: layout(~{::content}, ~{::scripts})}">
<head>
    <title>Register - Parking Manager</title>
</head>
<body>
    <div th:fragment="content">
        <div class="min-h-screen bg-gradient-to-br from-purple-500 to-pink-600 flex items-center justify-center p-4">
            <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 slide-up">
                <!-- Logo & Title -->
                <div class="text-center mb-8">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-purple-100 rounded-full mb-4">
                        <i class="fas fa-car text-3xl text-purple-600"></i>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-800">Daftar Akun</h1>
                    <p class="text-gray-600 mt-2">Buat akun baru Anda</p>
                </div>

                <!-- Error Messages -->
                <div th:if="${#fields.hasErrors('registerForm.*')}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg fade-in">
                    <ul class="list-disc list-inside">
                        <li th:each="err : ${#fields.errors('registerForm.*')}" th:text="${err}">Error message</li>
                    </ul>
                </div>

                <!-- Register Form -->
                <form th:action="@{/auth/register/post}" th:object="${registerForm}" method="post" class="space-y-6">
                    <!-- Name -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user mr-1"></i> Nama Lengkap
                        </label>
                        <input type="text" 
                               th:field="*{name}"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                               placeholder="John Doe"
                               required>
                    </div>

                    <!-- Email -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-envelope mr-1"></i> Email
                        </label>
                        <input type="email" 
                               th:field="*{email}"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                               placeholder="nama@email.com"
                               required>
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock mr-1"></i> Kata Sandi
                        </label>
                        <input type="password" 
                               th:field="*{password}"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                               placeholder="••••••••"
                               required>
                        <p class="mt-1 text-xs text-gray-500">Minimal 6 karakter</p>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" 
                            class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition duration-200 shadow-lg hover:shadow-xl">
                        <i class="fas fa-user-plus mr-2"></i> Daftar
                    </button>
                </form>

                <!-- Login Link -->
                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        Sudah punya akun? 
                        <a th:href="@{/auth/login}" class="text-purple-600 hover:underline font-semibold">
                            Masuk di sini
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <th:block th:fragment="scripts">
        <script>
            // Password strength indicator (optional)
            const passwordInput = document.querySelector('input[type="password"]');
            if (passwordInput) {
                passwordInput.addEventListener('input', function() {
                    const strength = this.value.length;
                    if (strength < 6) {
                        this.classList.add('border-red-500');
                        this.classList.remove('border-green-500');
                    } else {
                        this.classList.add('border-green-500');
                        this.classList.remove('border-red-500');
                    }
                });
            }
        </script>
    </th:block>
</body>
</html>
