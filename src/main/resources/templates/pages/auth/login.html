<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/base :: layout(~{::content}, ~{::scripts})}">
<head>
    <title>Login - Parking Manager</title>
</head>
<body>
    <div th:fragment="content">
        <div class="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center p-4">
            <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 slide-up">
                <!-- Logo & Title -->
                <div class="text-center mb-8">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 rounded-full mb-4">
                        <i class="fas fa-car text-3xl text-blue-600"></i>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-800">Parking Manager</h1>
                    <p class="text-gray-600 mt-2">Masuk ke akun Anda</p>
                </div>

                <!-- Success Message -->
                <div th:if="${success}" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg fade-in">
                    <i class="fas fa-check-circle mr-2"></i>
                    <span th:text="${success}">Success message</span>
                </div>

                <!-- Error Messages -->
                <div th:if="${#fields.hasErrors('loginForm.*')}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg fade-in">
                    <ul class="list-disc list-inside">
                        <li th:each="err : ${#fields.errors('loginForm.*')}" th:text="${err}">Error message</li>
                    </ul>
                </div>

                <!-- Login Form -->
                <form th:action="@{/auth/login/post}" th:object="${loginForm}" method="post" class="space-y-6">
                    <!-- Email -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-envelope mr-1"></i> Email
                        </label>
                        <input type="email" 
                               th:field="*{email}"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                               placeholder="nama@email.com"
                               required>
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock mr-1"></i> Kata Sandi
                        </label>
                        <input type="password" 
                               th:field="*{password}"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                               placeholder="••••••••"
                               required>
                    </div>

                    <!-- Remember Me -->
                    <div class="flex items-center">
                        <input type="checkbox" 
                               th:field="*{rememberMe}"
                               class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <label class="ml-2 text-sm text-gray-700">Ingat saya</label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" 
                            class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200 shadow-lg hover:shadow-xl">
                        <i class="fas fa-sign-in-alt mr-2"></i> Masuk
                    </button>
                </form>

                <!-- Register Link -->
                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        Belum punya akun? 
                        <a th:href="@{/auth/register}" class="text-blue-600 hover:underline font-semibold">
                            Daftar di sini
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <th:block th:fragment="scripts">
        <script>
            // Auto-hide success messages after 5 seconds
            setTimeout(() => {
                const successMsg = document.querySelector('.bg-green-100');
                if (successMsg) {
                    successMsg.style.transition = 'opacity 0.5s';
                    successMsg.style.opacity = '0';
                    setTimeout(() => successMsg.remove(), 500);
                }
            }, 5000);
        </script>
    </th:block>
</body>
</html>
